<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Reservations</title>
    <script src="https://kit.fontawesome.com/096bf9b3a1.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./images/favicon.ico 1.ico">
</head>

<body>
    <!-- header section -->
    <header>
        <div>
            <!-- left side -->
            <h2>ADDRESS AND HOURS</h2>
            <div>
                <p>1234 Euphoria Lane, Euphoria, EUP 12345</p>
                <p>Monday - Friday: 11:00am - 10:00pm</p>
                <p>Saturday - Sunday: 9:00am - 11:00pm</p>
            </div>
            <div>
                <p><i class="fa-solid fa-phone"></i>+2349022142294</p>
                <p><i class="fa-solid fa-envelope"></i>@euphoriakitchen.com</p>
            </div>

            <!-- right side -->
            <div>
                <img src="https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg" alt="">
            </div>
        </div>
    </header>
    
    <!-- main section -->
    <main>
        <h2>BOOK YOUR RESERVATION</h2>
        <form action="#">
            <div>
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter your Name">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter your valid email">
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea name="text" rows="10" cols="50" placeholder="Message"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    
    <!-- footer section -->
    <footer>
        <p>&copy; 2025 Euphoria Kitchen</p>
    </footer>
</body>

</html>
